<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main View Title</title>
    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script>
        "use strict";
        var editNoteForm;
        var noteSelectedTextInput;

        function editNoteButtonClicked(e){
            console.log("edit note button click'd!")
            var clickedButton = $(e.target);
            var noteBoxDiv = clickedButton.closest("div").filter(".js-note-box");
            console.assert(noteBoxDiv !== undefined, "noteBoxDiv undefined");
            var start = noteBoxDiv.data("note-start");
            var end = noteBoxDiv.data("note-end");
            var text = noteBoxDiv.data("note-text");
            var id = noteBoxDiv.data("note-id");
            console.assert([start, end, text, id].every(x => x !== undefined), [start, end, text, id]);
            $('#note-selected-text').attr('value', text);
            $('#note-selected-start').attr('value', start);
            $('#note-selected-end').attr('value', end);
            $('#selected-note-id').attr('value', id);
        }

        function initialize(){
            console.log("intialize call'd!");
            editNoteForm = $('#edit-note-form');
            $(document).click(function(e){
                var eventTargetJQuery = $(e.target)
                if(eventTargetJQuery.is(".js-edit-note-button")){
                    editNoteButtonClicked(e);
                }
            });
        }

        console.log("executing script");
        $(initialize);

    </script>
    <style>
        .time-box{
            border-style: solid;
        }
    </style>
</head>
<body>
    <div id="life-calendar">
        {{$timeBoxes := .}}
        {{range $timeBoxes}}
            <div data-id="{{.Id}}" class="time-box js-time-box" data-start="{{.StartAsString}}" data-end="{{.EndAsString}}">
                Time from {{.StartAsString}} to {{.EndAsString}}
                {{range .NoteBoxes}}
                    <div class="js-note-box" data-note-text="{{.Note.Text}}" data-note-start="{{.Note.StartAsString}}" data-note-end="{{.Note.EndAsString}}"
                            data-note-id="{{.Note.Id}}">
                        {{.Note.Text}}
                        <!-- <input type="text" name={{.Id}} data-note-id={{.Note.Id}} value={{.Note.Text}}> -->
                        <button id={{.Id}} class="js-edit-note-button">Edit note</button>
                    </div>
                {{end}}
            </div>
        {{end}}
    </div>
    <h3>Selected note</h3>
    <form id="edit-note-form" action="/note_changed" method="post">
        <input type="text" id="note-selected-text" name="note-text" value="(None selected)">
        <input type="date" id="note-selected-start" name="note-start" value="(None selected)">
        <input type="date" id="note-selected-end" name="note-end" value="(None selected)">
        <!--
        <p>Note beginning: <span id="note-start">(None selected)</span></p>
        <p>Note end: <span id="note-end">(None selected)</span></p>
        -->
        <input type="submit" value="Save note!">
        <input id="selected-note-id" type=hidden name="note-id" value="(None)">
    </form>
</body>
</html>
